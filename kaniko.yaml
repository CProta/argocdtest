apiVersion: batch/v1
kind: Job
metadata:
  name: kanikotest
spec:
  template:
    metadata:
      name: kanikojob  
    spec: 
      volumes: 
		  - name: kaniko-secret
			secret:
			  secretName: dockercred
			  items:
				- key: .dockerconfigjson
				  path: config.json
      containers:  
      - name: kaniko
        image: gcr.io/kaniko-project/executor:v1.3.0
        args: ["--context=git://github.com/scriptcamp/kubernetes-kaniko",
               "--destination=cprota/kaniko-demo-image-3:1.0",
               "--insecure", "--insecure-pull", "--skip-tls-verify", "--skip-tls-verify-pull"]
        resources: 
          limits:
            memory: 512Mi
        volumeMounts: 
			- name: kaniko-secret
			  mountPath: /kaniko/.docker
      restartPolicy: Never
